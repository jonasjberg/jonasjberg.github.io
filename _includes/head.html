<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Example of generated title: "jonasjberg - About" -->
<title>{% if site.title %}{{ site.title }}{% endif %}{% if page.title %} &mdash; {{ page.title }}{% endif %}</title>

<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author.fullname }}">

<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

<link type="text/plain" rel="author" href="{{ "humans.txt" | prepend: site.baseurl }}">
