---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%F %A" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <p class="entry-tags">
        Tags:
        {% for tag in page.tags %}
        <a href="{{ site.url }}/tags.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>
        {% unless forloop.last %} &bull; {% endunless %}{% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
